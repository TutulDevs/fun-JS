<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Tracker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="img-box">
            <img src="https://tutuldevs.github.io/frontloops-photo/etc/runner.svg" alt="runner avatar">          
            <!--
                for offline work
                <img src="runner.svg" alt="runner avatar">  
            -->
        </div>
        
        <form class="form">
            <label for="entry" class="form__label">Number of miles today: </label>

            <input type="number" step="0.1" id="entry" placeholder="Distance in miles" class="form__input">

            <button type="submit" class="form__button">Add</button>
        </form>

        <section class="entries">
            <h3>Last 7 days: </h3>
            <ul class="entries__list">
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
                <li>-</li>
            </ul>
        </section>

        <section class="data">
            <div>
                <p>Total:</p>
                <span id="total">0</span>
              </div>
              <div>
                <p>Average distance:</p>
                <span id="average">0</span>
              </div>
              <div>
                <p>This weeks high:</p>
                <span id="high">0</span>
              </div>
        </section>

        <section class="progress">
            <h3>
                Weekly target: 
                <span class="progress__total">0</span> / 
                <span class="progress__target"></span> miles 
            </h3>

            <div class="progress__container">
                <div class="progress__container--circle">
                    <div class="progress__container--center"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        This project is a part of the <a href="https://fun-javascript-projects.com/">course</a> by <a href="https://twitter.com/chrisdixon161">Chris Dixon</a>. Re-coded by <a href="https://twitter.com/TutulDevs">Tutul</a>.
    </footer>

    <script src="app.js"></script>
</body>
</html>
